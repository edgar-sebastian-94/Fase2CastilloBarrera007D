                        <label for="opcion">Sexo</label>
                        <select id="opciones" name="opcion">

                        <br>

                        <input type="text" name "edad" id ="edad"placeholder="Ingresar edad">
                        <br>
                        <label for="opcion">Región</label>
                        <select id="opciones" name="opcion">
                        <option value="">- Selecciona una opción -</option>
                        <option value="1">I Región</option>
                        <option value="2">II Región</option>
                        <option value="3">III Región</option>
                        <option value="4">IV Región</option>
                        <option value="5">V Región</option>
                        <option value="6">VI Región</option>
                        <option value="7">VII Región</option>

                        <option value="9">IX Región</option>

                        <option value="11">XI Región</option>

                        <option value="14">XIV Región</option>
                        <option value="15">XV Región</option>
                        <option value="16">XVI Región</option>
                        </select>
                        <br>

                        <option value="5">Santiago</option>
                        <option value="6">Talagante</option>
                        </select>
                        <br>
                        <div class="form-group">
                            <label class="control-label">Con Experiencia</label>
                            <div class="form-check"><input class="form-check-input"  type="radio" name="copia" value="Si"  id="Si"  /> <label class="form-check-label" for="Si">Sí</label></div>
                            <div class="form-check"><input class="form-check-input"  type="radio" name="copia" value="No"  id="No"  /> <label class="form-check-label" for="No">No</label></div>
                        </div>
                    </div>

                        <br>
